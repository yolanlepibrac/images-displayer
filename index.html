<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    
    <script>

    var root = document.body

    var Splash = {
    view: function() {
        return m("a", {href: "#!/hello"}, "Enter!")
    }
}

    var count = 0
var increment = function() {
    m.request({
        method: "PUT",
        url: "//rem-rest-api.herokuapp.com/api/tutorial/1",
        body: {count: count + 1},
        withCredentials: true,
    })
    .then(function(data) {
        count = parseInt(data.count)
    })
}

var Hello = {
    view: function() {
        return m("main", [
            m("h1", {
                class: "title"
            }, "My first app"),
            m("button", {
                onclick: increment
            }, count + " clicks"),
        ])
    }
}

m.mount(root, Hello)
m.route(root, "/splash", {
    "/splash": Splash,
    "/hello": Hello,
})


    </script>
</body>
